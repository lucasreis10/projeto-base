name: Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      #Run JDK configuration
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Permission Gradlew
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build -x test
  tests:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - uses: actions/checkout@v2
      - name: Run all tests
        run: ./gradlew test -i
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml"
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - persist_to_workspace:
          root: ~/
          paths:
            - project-folder/build/jacoco
  coverage:
    name: Coverage Testes
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run:
          name: Run coverage report
          command: ./gradlew jacocoTestReport

      - persist_to_workspace:
          root: ~/
          paths:
            - recupera-gateway/build/reports/jacoco
  sonarcloud:
    name: Sonar Cloud
    runs-on: ubuntu-latest
    needs: [coverage]
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=lucasreis10
            -Dsonar.projectKey=lucasreis10_projeto-base
            -Dsonar.java.binaries=build
            -Dsonar.coverage.jacoco.xmlReportPaths=$buildDir/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}